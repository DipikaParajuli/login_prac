<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
    <style>
        #rememberMe { margin-bottom: 5px; }
        #signupLink { margin-top: 5px; }
    </style>
</head>
<body style="background-color: #2E4B60;">

    <div class="container">
        <div class="img-container">
            <img src="logo.png" alt="Italian logo">
        </div>
        <form id="loginForm" class="login-form" action="login.php" method="post">
            <h2>Sign In</h2>
            <div class="logo-container"></div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="password">

            <button type="submit">Sign In</button> <!-- Changed type to "submit" -->

            <label id="rememberMe"><input type="checkbox"> Remember me</label>

            <p id="signupLink">New User? <a href="register.html" style="color: #E25757;">Sign Up Now</a></p>
        </form>

        <!-- Removed the signupForm as it's not needed in the login page -->
    </div>

    <script src="script.js"></script>
</body>
</html>
