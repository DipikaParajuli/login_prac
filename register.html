<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register Page</title>
</head>

<body style="background-color: #2E4B60;">

    <div class="container">
        <div class="img-container">
            <img src="logo.png" alt="Italian logo">
        </div>
        <form id="registerForm" class="login-form" action="register.php" method="post">
            <h2>Register</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter full Name">

            <label for="Username">Username:</label>
            <input type="text" id="Username" name="Username" required placeholder="Enter User Name">

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required placeholder="Password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password" >

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
